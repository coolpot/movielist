<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>Average Vote: {{movie.vote_average}} / 10</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w400{{movie.poster_path}}" alt="Image">

    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/movie-details', movie.id]">More Details</button>
    </mat-card-actions>
</mat-card>
